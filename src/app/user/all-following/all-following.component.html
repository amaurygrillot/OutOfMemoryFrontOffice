<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>

<mat-card-header>
  <mat-card-title>Following</mat-card-title>
</mat-card-header>

<mat-dialog-content>
  <div *ngFor=" let following of allFollowing" style="max-height: 100%; max-width: 100%">
    <mat-card-content>
      <app-following [following]="following"></app-following>
    </mat-card-content>
  </div>
</mat-dialog-content>
