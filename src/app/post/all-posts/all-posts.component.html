<mat-spinner *ngIf="isLoading"></mat-spinner>

<div *ngIf="posts && posts.length > 0 && !isLoading">
  <mat-card class="example-card" *ngFor=" let post of posts" style="max-height: 100%; max-width: 100%">
    <mat-card-content>
      <app-post [post]="post"></app-post>
    </mat-card-content>
  </mat-card>
</div>
