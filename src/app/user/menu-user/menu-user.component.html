<div *ngIf="user">
  <button mat-flat-button [matMenuTriggerFor]="menu" color="primary">Profile</button>
  <mat-menu #menu="matMenu" class="uxg-user-profile align-content-center" >
    <div class="uxg-menu-header">
      <div class="uxg-avatar-title-block">
        <img mat-card-avatar src="{{ url }}/{{ user.image }}">
        <h6 class="uxg-h6">{{ user.fullname }}</h6>
        <span class="uxg-caption">{{ user.email }}</span>
      </div>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="openProfile()">
      <mat-icon>person</mat-icon>
      Profile
    </button>
    <!--
    <button mat-menu-item (click)="showSettings()">
      <mat-icon>settings</mat-icon>
      Settings
    </button>
    -->
    <mat-divider></mat-divider>
    <div class="uxg-menu-footer">
      <button mat-flat-button color="warn" (click)="logOff()" dense>
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </button>
    </div>
  </mat-menu>
</div>
