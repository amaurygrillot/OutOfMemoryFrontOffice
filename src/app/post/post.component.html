
<div *ngIf="posts && posts.length > 0">
  <ul *ngFor=" let post of posts">
    <li>
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
          </div>
          <mat-card-title>{{ post.username }}</mat-card-title>
          <mat-card-subtitle>{{ post.created_at }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            Title
          </p>
          <p>
            Description
          </p>
        </mat-card-content>
        <img mat-card-image src="{{ this.URL }}/{{ post.images }}" alt="{{ post.images }}">
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </li>
  </ul>
</div>
