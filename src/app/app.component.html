<mat-card>
  <mat-card-content>
    <mat-tab-group color="primary" backgroundColor="primary" mat-align-tabs="center" #tabGroup>

    <mat-tab label="out of memory" #tab1>
      <app-all-posts [allPosts]="true" *ngIf="tab1.isActive"></app-all-posts>
    </mat-tab>

    <mat-tab label="My posts" *ngIf="isLogged" #tab2>
      <app-all-posts [allPosts]="false" *ngIf="tab2.isActive"></app-all-posts>
    </mat-tab>

    <mat-tab label="New post" *ngIf="isLogged" #tab3>
      <app-create-post *ngIf="tab3.isActive"></app-create-post>
    </mat-tab>

    <mat-tab label="Challenges" #tab4>
      <app-all-challenges [allChallenges]="true" *ngIf="tab4.isActive"></app-all-challenges>
    </mat-tab>

    <mat-tab label="My notifications" *ngIf="isLogged && tabNotif.isActive" #tabNotif>
      <app-all-notifications *ngIf="tabNotif.isActive && displayMyNotifications"></app-all-notifications>
    </mat-tab>

    <mat-tab [disabled]="true" #tab5>
      <ng-template mat-tab-label>
        <button mat-flat-button color="primary" (click)="showLogin()" *ngIf="!isLogged">
          Sign In
        </button>
        <app-user *ngIf="isLogged"></app-user>
      </ng-template>
    </mat-tab>

      <mat-tab *ngIf="!isLogged" label="Sign up" #tab6>
        <app-signup *ngIf="displaySignUp"></app-signup>
      </mat-tab>

    </mat-tab-group>
  </mat-card-content>
</mat-card>
