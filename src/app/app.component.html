<mat-card>
  <mat-card-content>
  <mat-tab-group color="primary" backgroundColor="primary" mat-align-tabs="center" #tabGroup>

    <mat-tab label="out of memory">
      <app-all-posts [allPosts]="true" *ngIf="tabGroup.selectedIndex === 0"></app-all-posts>
    </mat-tab>

    <mat-tab label="My posts" *ngIf="isLogged">
      <app-all-posts [allPosts]="false" *ngIf="tabGroup.selectedIndex === 1"></app-all-posts>
    </mat-tab>

    <mat-tab label="New post" *ngIf="isLogged">
      <app-create-post *ngIf="tabGroup.selectedIndex === 2"></app-create-post>
    </mat-tab>

    <mat-tab [disabled]="true">
      <ng-template mat-tab-label>
        <button mat-flat-button color="primary" (click)="showLogin()" *ngIf="!isLogged">
          Sign In
        </button>
        <app-user *ngIf="isLogged"></app-user>
      </ng-template>
    </mat-tab>

    <mat-tab *ngIf="!isLogged" label="Sign up">
      <app-signup></app-signup>
    </mat-tab>

  </mat-tab-group>
<full-code-editor *ngIf="showEditor"></full-code-editor>
  </mat-card-content>
</mat-card>
